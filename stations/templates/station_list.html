<!DOCTYPE html>
<html>
<head>
    <title>Fuel Stations</title>
</head>
<body>
    <h1>Fuel Stations</h1>
    <a href="{% url 'create_station' %}">Create New Station</a>
    <ul>
        {% for station in stations %}
        <li>
            <a href="{% url 'station_detail' station.id %}">{{ station.name }}</a> - 
            <a href="{% url 'generate_pdf' station.id %}">Generate PDF</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
